<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <title>SAGE Testing</title>
  <style>
    td .tabmax {
      height: 30px;
      width: 30%;
    }
    #trashButton {
      height: 100%;
    }
    .inputThree {
      width: 100%;
      border-radius: 0.3rem;
      border: solid steelblue;
    }
    .paddingTD {
      margin-left: 0;
      width: 30%;
      float:right
      display: inline-block;
    }
    .tabmin {
      width:0;
    }
    #vae td {
      width: 33%
    }
    .tabmax {
      height: 25px;
      width: 40px;
    }
    #tabRow > td {
      border: none;
    }
    #tab_xml {
      padding:0 0 0 0;
      border:none;
    }

  </style>
  <link rel="stylesheet" href="style.css">
  <script src="../../jquery-3.1.1.min.js"></script>
  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <script src="../../javascript_compressed.js"></script>
  <script src="../../blocks/testing.js"></script>
  <script src="code.js"></script>
</head>

<body style = "background-color: #F0F8FF;">
<!--<div class = "container" style = "width: 400px; color: steelblue">-->
  <table id = "vae" width="100%" height="100%">
    <tr style="height: 50px; width: 100%; float:right; color: steelblue;background-color:#F0F8FF;">
        <!--<br><td>Objective Id: <input id="aid" type="text" size="30">-->
        <!--<br>Objective Name: <input id="obj_name" type="text" size="30">-->
          <!--<button onclick="Code.saveObjective();">Save</button></td>-->
        <!--<br><td>Project ID: <input id="pid" type="text"></td>-->
      <br><td class = "paddingTD">Objective Id: <input class = "inputThree" id="aid" type="text" size="30"></td>
      <td class = "paddingTD">Objective Name: <input class = "inputThree" id="obj_name" type="text" size="30"></td>
      <br><td class = "paddingTD">Project ID: <input class = "inputThree" id="pid" type="text"></td>
    </tr>
    <!--<button class="btn btn-sm btn-info" onclick="Code.saveObjective();">Savessss</button>-->
    <tr>


      <td colspan=2>

      <!--<button class="btn btn-sm btn-info " style = "float: right; background:steelblue; color: white" onclick="Code.saveObjective();"><span class="glyphicon glyphicon-floppy-saved"></span> Save</button>-->

          <table width="100%" style = "color: steelblue;background-color:#F0F8FF;">
            <tr id="tabRow" height="1em" style = "color:steelblue">
              <td style = "width: 9%" id="tab_blocks" class="tabon">...</td>
              <td id="tab_xml" class="taboff">XML</td>
              <td class="tabmin">&nbsp;</td>
              <td class="tabmax">
                <button class="btn btn-sm btn-info " style = "font-size: small;float: right; background:steelblue; width: 65px;color: white; height: 100%; border-radius:0.7rem" onclick="Code.saveObjective();"><span class="glyphicon glyphicon-floppy-saved"></span> Save</button>

                <button id="trashButton" class="notext" title="...">
                  <img src='../../media/1x1.gif' class="trash icon21">
                </button>

                <button id="linkButton" class="notext" title="...">
                  <img src='../../media/1x1.gif' style = "float: right;height: 100%; border-radius:0.7rem" class="link icon21">
                </button>
                <button id="runButton" style = "float: right; height: 100%; border-radius:0.7rem"  class="notext primary" title="...">
                  <a href="#" onclick="Code.runButtonClicked(); return false;"><img src='../../media/1x1.gif' class="run icon21"></a>
                </button>
              </td>
            </tr>
          </table>

      </td>
    </tr>
    <tr>
      <td height="99%" colspan=2 id="content_area">
      </td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>
  <textarea id="content_xml" class="content" wrap="off"></textarea>

  <xml id="toolbox" style="display: none">
    <category id="catExpect" colour="230">
      <block type="expect"></block>
    </category>
    <category id="catActual" colour="290">
      <block type="actual_sprite"></block>
      <block type="actual_block"></block>
      <block type="actual_block_type"></block>
      <block type="actual_key_pressed"></block>
      <block type="actual_sprite_touch_sprite"></block>
      <block type="actual_sprite_touch_color"></block>
    </category>
    <category id="catAssert" colour="210">
      <block type="assert_should"></block>
      <block type="assert_should_not"></block>
    </category>
    <category id="catMatcher" colour="160">
      <block type="matcher_be_present"></block>
      <block type="matcher_be_on"></block>
      <block type="matcher_point_direction"></block>
      <block type="matcher_move_steps"></block>
      <block type="matcher_say"></block>
    </category>
    <category id="catTrigger" colour="65">
      <block type="trigger_pass"></block>
      <block type="trigger_fail"></block>
    </category>
    <category id="catAction" colour="20">
      <block type="action_say"></block>
      <block type="action_add_points"></block>
      <block type="action_block_include"></block>
      <block type="action_block_exclude"></block>
      <!--<block type="action_add_points"></block>-->
    </category>
  </xml>

</body>
</html>
