<html>
<head>
    <meta charset="utf-8">
    <title>SAGE</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Animate.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Custom styles for index -->
    <link href="/public/css/index.css" rel="stylesheet">
    <!-- Student Task CSS -->
    <link href="/public/css/student_task.css" rel="stylesheet">

    <link href="/node_modules/highcharts-ng/dist/highcharts-ng.css" rel="stylesheet">


</head>
<body ng-app="studentApp">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" ng-controller="StudentIndexController">
            <ul class="nav nav-sidebar">
                <img ng-src="{{student_url}}" class="img-responsive" alt="Image not found" onerror="this.src='/public/images/empty_avatar.png';">
                <br>
                <h4 class="text-center">{{student}}</h4>
                <h5 class="text-center">Student</h5>
            </ul>
            <ul class="nav nav-sidebar">

                <li ng-class="{ active: isActive('home') }">
                    <a ng-href="#/home/{{sid}}">
                        <i class="glyphicon glyphicon-home pull-right"></i>
                        Home
                    </a>
                </li>

                <li ng-class="{ active: isActive('courses') }">
                    <a ng-href="#/courses/{{sid}}">
                        <i class="glyphicon glyphicon-book pull-right"></i>
                        Missions
                    </a>
                </li>

                <li ng-class="{ active: isActive('account') }">
                    <a ng-href="#/account/{{sid}}">
                        <i class="glyphicon glyphicon-user pull-right"></i>
                        Account
                    </a>
                </li>

                <li ng-class="{ active: isActive('help') }" ng-hide="true">
                    <a ng-href="#/help">
                        <i class="glyphicon glyphicon-flag pull-right"></i>
                        Help
                    </a>
                </li>
                <li ng-click="showHide()">
                    <a>
                        <i class="glyphicon glyphicon-flag pull-right"></i>
                        Hide / Show
                    </a>
                </li>
                <!--           <div class="alert alert-success" style="color:#fff;background-color:#428bca" id="timer">Time Remaining
                               <span id='timer'>Time Remaining</span>
                           </div>-->
            </ul>
            <ul>Quests enrolled:
                <li ng-repeat="course in coursesEnrolled"
                    ng-click='changeView("/courses/"+ course.courseID +"/"+ sid)'
                > <span class="bullets-course-page"> {{course.courseName}} </span>
                    <ul>
                        <li ng-repeat="assignment in course.assignments">
                            {{assignment.assignmentName || assignment.assignmentID || assignment.assigmentID}}
                        </li>
                    </ul>
                </li>
            </ul>
            <br>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main animated" ng-class="isHidden ? 'fadeOutLeft' : 'fadeInLeft' ">
            <div ng-view>

            </div>
        </div>
</body>

<!-- angular -->

<script src="/public/js/controllers/student/StudentSingleCourseController.js"></script>
<script src="/public/js/controllers/student/StudentAssessmentController.js"></script>
