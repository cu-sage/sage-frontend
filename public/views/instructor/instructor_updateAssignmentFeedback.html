<md-dialog id = "dialogSize">
    <md-toolbar id ="toolbar">
        <div class="md-toolbar-tools">
            <h4 style = "color:black">Update Assignment Feedback</h4 >
            <span flex></span>
            <md-button class="md-icon-button"  ng-click="cancel()">
                <ng-md-icon icon="clear"  size="30px"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>

        <table style = "width:100%;">

                <th class = "col box">
                    <div class = "c1">
                        <div id = 'updateAssFeedbackInheritance'>
                            <div class = "tableAttr">
                                <div class = "textDes"><strong> Add Up To 5 Feedback </strong></div>
                                <div class="textDes">
                                    <div class = "formatter">
                                        <input class = "questFB" type="text" name="comment" ng-model="users.feedback" placeholder="Enter one feedback and press enter" ng-keypress="enterAssFeedback($event)">
                                        <span class="glyphicon formatSymbolXs" ng-click="addFeedback()"> &#xe084;</span>
                                        <div class = "questFBShow" ng-repeat="x in assignmentFeedbackInput" ng-if="$index < 5">Feedback added: {{x.feedback}}
                                            <div class=" glyphicon formatSymbol" style="float:right ; display: inline-block" ng-click="removeFeedback($index)">&#xe083;</div>
                                        </div>
                                        <br>
                                    </div>
                                    <hr>
                                    <div>Select Performance Type: </div>
                                    <br>
                                    <div class = "feedbackForm" >
                                        <label>Proficient<input  type="radio" ng-model='assignmentResult' ng-value='"proficient"' name="assignmentResult" ng-click=""></label>
                                    </div>
                                    <div class = "feedbackForm" >
                                        <label>Basic<input  type="radio" ng-model='assignmentResult' ng-value='"basic"' name="assignmentResult" ng-click=""></label>
                                    </div>
                                    <div class = "feedbackForm" >
                                        <label>Developing<input  type="radio" ng-model='assignmentResult' ng-value='"developing"' name="assignmentResult" ng-click="" checked> </label>
                                    </div>
                                </div>
                            </div>
                            <div class = "buttonWrap">
                                <button class="glyphicon glyphicon-floppy-saved" ng-click="submitFeedback()" value="Save" >  Save </button>
                            </div>
                        </div>

                    </div>
                </th>
                <th class = "rightTable col box">
                    <div class = "c1">
                        <div class = "historyTitle"><strong> Feedback Added</strong></div>
                        <!--<div class = "tableAttr">-->

                        <!--</div>-->
                        <table class = "historyFb">
                            <tr style = "margin:0 0 0 0; padding: 1% 1% 1% 1%;">
                                <th style = "width:25%;text-align: center">Type</th>
                                <th style = "width:75%;text-align: center">Response</th>
                                <!--<th style = "width:5%;text-align: center">Action</th>-->
                            </tr>
                            <tr class = "deleteLineEffect" ng-repeat = "x in currentFeedbacks.feedbacks" style = "margin:0 0 0 0; padding: 1% 1% 1% 1%; ">
                                <th  style = "width:25%;text-align: left; font-size: medium"><span style='font-size:medium;' ng-show = "x.type == 'proficient'">&#128525{{x.type}}</span> <span style='font-size:medium;' ng-show = "x.type == 'basic'">&#128528{{x.type}}</span><span style='font-sizeï¼šmedium;' ng-show = "x.type == 'developing'">&#128522{{x.type}}</span></th>
                                <th  style = "width:70%;text-align: center;font-size: medium">{{x.content}}</th>
                                <th style = "width:5%;text-align: center;font-size: medium" ng-click = "deleteSingleFeedback($event,$index)"><span class="glyphicon glyphicon-trash showEffect" ></span></th>
                            </tr>
                        </table>
                    </div>
                </th>
