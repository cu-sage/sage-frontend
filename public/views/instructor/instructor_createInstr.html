    <div class="c1"><img src="/public/images/logo.png" height="60" >
    </div>
    <div class="head1 c1">
        <h2>Instruction Creation</h2>

<div style="max-width:1000px; margin:0 auto">
        <div class="form-group">
            <label>Instruction Name:</label>
            <input class="form-control" np-model="instrName" style="margin-top: 0px">
        </div>
        
        <div>
            <button class="btn btn-default" ng-click="addContent()">Add More Content</button>
        </div>
        <div class="form-group content">
            <label class="content-group">Content</label> 
            <input class="form-control" np-model="heading" placeholder="Enter heading" style="margin-top: 0px">
            <input class="form-control" np-model="description" placeholder="Enter description">
            <label>Image</label> 
            <div><img src="/public/images/logo.png" class="img-rounded"></div>
            <button class="btn btn-default">Upload Image</button>
        </div>

        <div class="form-group">
            <label class="content-group">Image</label>             
            <div><img src="/public/images/logo.png" class="img-rounded"></div>
            <button class="btn btn-default">Upload Image</button>
        </div>
        <div>
            <label class="radio-inline"><input type="radio" style="width:20%; margin-top:0px" name="instrOrStud">Instructor</label>
            <label class="radio-inline"><input type="radio" style="width:20%; margin-top:0px" name="instrOrStud">Student</label>
        </div>

        <button type="submit" class="btn btn-default" style="float:left;margin-top: 40px">Submit</button>
</div>
