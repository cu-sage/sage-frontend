<div>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div layout="column">
            <md-card ng-repeat="game in allGames">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{game[1].name}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    CT Concepts: {{game[1].ctConcepts}}<br/>
                    Difficulty: {{game[1].difficulty}}
                </md-card-content>
            </md-card>
        </div>
        <div layout="column">
            <md-card ng-repeat="student in allStudentsGames">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Student Id: {{student[0]}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <ul>
                        <li ng-repeat="game in student[1]">
                            Game Name: {{game[0]}}
                            {{game[1]}}
                        </li>
                    </ul>
                </md-card-content>
            </md-card>
        </div>
        <div layout="column">
            <pre>
                Recommendation Results Go Here.
            </pre>
        </div>
    </md-content>
</div>
