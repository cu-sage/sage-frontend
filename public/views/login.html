<div class="col-md-offset-3 col-md-2">
    <img src="/public/images/logo.png">
</div>

    <div class="col-md-offset-3 col-md-10">

    <div class="center-form panel">
        <div class="panel-body">
            <h4 class="text-center"><i class="fa fa-user" aria-hidden="true"></i> Log in</h4>

            <form name="loginForm" ng-submit="emailLogin()" novalidate>
                <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.email.$invalid && loginForm.email.$dirty }">
                    <input server-message class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
                    <span class="ion-at form-control-feedback"></span>
                    <div class="help-block" ng-if="loginForm.email.$dirty && loginForm.email.$invalid" ng-messages="loginForm.email.$error">
                        <div ng-message="required">Please enter your email</div>
                        <div ng-message="server">{{errorMessage.email}}</div>
                    </div>
                </div>

                <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$dirty }">
                    <input server-message class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
                    <span class="ion-key form-control-feedback"></span>
                    <div class="help-block" ng-if="loginForm.password.$dirty && loginForm.password.$invalid" ng-messages="loginForm.password.$error">
                        <div ng-message="required">Please enter your password</div>
                        <div ng-message="server">{{errorMessage.password}}</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-success">Sign in</button>
                <br/>

                <p class="text-center text-muted">
                    <small>New user? <a href="#/reg">Sign up now</a></small>
                </p>
            </form>
        </div>
    </div>
    </div>
