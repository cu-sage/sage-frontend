<div class="c1">
    <div><img src="/public/images/logo.png" height="60">
    </div>
    <div class="head1">
        <h2>Mission Management</h2>
    </div>
<h3>Missions</h3>

<div class="container" style="width:100%">
    <div class="row">
        <div ng-repeat="LP in LPs" class="col-lg-3">
            <div class="panel panel-default text-center" style="height: 180px; margin: 5px">
                <div class="panel-heading text-center" style="min-height: 40px">
                    <a href="#/coursePage/{{sid}}/LP/{{LP.LPID}}">{{LP.LPName || 'Mission Name'}}</a>
                </div>
                <div class="panel-body text-center">
                    <span class="glyphicon glyphicon-road" aria-hidden="true" style="font-size: 3em"></span>
                    <p style="margin: 10px">{{LP.desc}}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
        <div class="panel panel-default text-center" style="height: 180px; margin: 5px">
            <div class="panel-body text-center" style="margin-top: 40px">
                <a href="#/coursePage/{{sid}}/createLP"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true" style="font-size: 3em"></span>
                <p style="margin: 10px">Create New Mission</p></a>
            </div>
        </div>
        </div>
    </div>
</div>
<hr>

<h3>Quests</h3>

<div class="container" style="width:100%">
    <div class="row">
        <div ng-repeat="course in coursesBy" class="col-lg-3">
            <div class="panel panel-default text-center" style="height: 180px; margin: 5px">
                <div class="panel-heading text-center" style="min-height: 40px">
                    <a href="#/coursePage/{{sid}}/eachcourse/{{course.courseID}}">{{course.courseName || 'Course Name'}}</a>
                </div>
                <div class="panel-body text-center">
                    <span class="glyphicon glyphicon-star-empty" aria-hidden="true" style="font-size: 3em"></span>
                    <p style="margin-top: 5px" class="three-line-truncate">{{course.desc}}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
        <div class="panel panel-default text-center" style="height: 180px; margin: 5px">
            <div class="panel-body text-center" style="margin-top: 40px">
                <a href="#/coursePage/{{sid}}/createcourse"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true" style="font-size: 3em"></span>
                <p style="margin: 10px">Create New Quest</p></a>
            </div>
        </div>
        </div>
    </div>
</div>
